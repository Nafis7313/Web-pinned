<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Link Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
   <link rel="icon" href="icon.png" type="image/x-icon">
   
   
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-bookmark"></i> My Link Hub</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search links...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
            <button id="addLinkBtn" class="btn-primary">+ Add Link</button>
        </header>

        <div class="categories">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="work">Work</button>
            <button class="category-btn" data-category="social">Social</button>
            <button class="category-btn" data-category="entertainment">Entertainment</button>
            <button class="category-btn" data-category="learning">Learning</button>
        </div>

        <div class="links-container" id="linksContainer">
            <!-- Links will be added here dynamically -->
        </div>

        <!-- Add Link Modal -->
        <div class="modal" id="addLinkModal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Add New Link</h2>
                <form id="linkForm">
                    <div class="form-group">
                        <label for="linkTitle">Title</label>
                        <input type="text" id="linkTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="linkUrl">URL</label>
                        <input type="url" id="linkUrl" required>
                    </div>
                    <div class="form-group">
                        <label for="linkCategory">Category</label>
                        <select id="linkCategory">
                            <option value="work">Work</option>
                            <option value="social">Social</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="learning">Learning</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="linkIcon">Icon (Font Awesome class)</label>
                        <input type="text" id="linkIcon" placeholder="fas fa-globe">
                    </div>
                    <button type="submit" class="btn-primary">Save Link</button>
                </form>
            </div>
        </div>
<!-- Delete Confirmation Modal -->
<div class="modal" id="deleteModal">
    <div class="modal-content">
        <span class="close-btn" id="closeDeleteModal">&times;</span>
        <h2>Delete Link</h2>
        <p>Are you sure you want to delete this link?</p>
        <div class="modal-actions">
            <button id="confirmDeleteBtn" class="btn-danger">Delete</button>
            <button id="cancelDeleteBtn" class="btn-secondary">Cancel</button>
        </div>
    </div>
</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
